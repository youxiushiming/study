    <body>
        <script>
            function Go() {
                    console.log("Go");
            }
            function GoSteps(n) {
                console.log(`执行GoSteps(${n})`)
                let m;
                if (n === undefined) {
                    m = 1;
                }else if(n < 0){
                    return;
                }else if(n == true){
                    m = 1;
                }
                else{
                    m = parseInt(n);
                }
                if(m){
                    while (m--) {
                        Go();
                    }
                }
                
            }
            GoSteps(10); // Go 10次
            GoSteps(1); // Go 1次
            GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
            GoSteps(0);  // 0次
            GoSteps(-1);  // 0次
            GoSteps(1.4);  // Go 1次
            GoSteps(1.6);  // Go 1次
            GoSteps(-1);  // 0次
            GoSteps(true);  // Go 1次
            GoSteps(false);  // 0次
            GoSteps("Test");  // 0次
            GoSteps(NaN);  // 0次
            GoSteps(null);  // 0次
        </script>
    </body>
