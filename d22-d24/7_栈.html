<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-&gt;pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
    
    <script>
    // 允许进行插入和删除操作的一端称为栈顶(top)，另一端为栈底
    // 栈顶对应数组中最后一个元素
    // 进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）
    var stack = ["apple", "pear"];
    const stackinput = document.querySelector('#stack-input');
    const pushbtn = document.querySelector('#push-btn');
    const popbtn = document.querySelector('#pop-btn');
    const fontbtn = document.querySelector('#font-btn');
    const emptybtn = document.querySelector('#empty-btn');
    const stackcont = document.querySelector('#stack-cont');
    const refreshStack = () => {
        stackcont.innerHTML = `栈内容：${stack.join('-&gt;')}`
    }
    pushbtn.onclick = () => {
        if(stackinput.value){
            stack.push(stackinput.value);
            refreshStack();
        }
    }
    popbtn.onclick = () => {
        stack.pop();
        refreshStack();
    }
    fontbtn.onclick = () => {
        console.log(stack[stack.length - 1]); 
    }
    emptybtn.onclick = () => {
        const isEmpty = !!stack.length;
        console.log(isEmpty ? '非空栈': '空栈')
    }
    </script>
</body>
</html>
