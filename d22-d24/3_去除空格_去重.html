<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <script>
        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式
        */
        function diyTrim(str) {
            var result = "";

            // do something
            const len = str.length;
            let leftIndex = 0;
            for(let i = 0; i < len; i++){
                if(str[i].charCodeAt() === 32 || str[i].charCodeAt() === 12288){
                    // 全角空格 12288 半角空格 32
                    continue;
                }else{
                    leftIndex = i;
                    break;
                }
            }
            let rightIndex = len;
            for(let j = len-1; j >= 0; j--){
                if(str[j].charCodeAt() === 32 || str[j].charCodeAt() === 12288){
                    continue;
                }else{
                    rightIndex = j;
                    break;
                }
            }
            result = str.substring(leftIndex, rightIndex+1);
            return result
        }

        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->

        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            var result = "";
            let len = str.length;
            if(len){
                result = str[0];
                // do something
                for(let i = 0; i < len - 1; i++){
                    if(str[i + 1] !== str[i]){
                        result = result + str[i + 1];
                    }
                }
            
            }
            return result;
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc
    </script>
</body>
</html>
