<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <script>
       var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }
        let nameData = {};
        const preOrderFindIdByName = (root) => {
            if(!root){
                return;
            }
            nameData[root.name] = root.id;
            let left = root.left;
            let right = root.right;
            left && preOrderFindIdByName(left);
            right && preOrderFindIdByName(right);
            
        }
        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            preOrderFindIdByName(tree);
            console.log(nameData);
            return nameData[name];
        }
        console.log(findIdByName('Kai'));
        console.log('*******************')
        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            preOrderFindIdByName(tree);
            console.log(nameData);
            for(let item in nameData){
                if(nameData[item] === id){
                    return item;
                }
            }
        }
        console.log(findNameById(7));
        console.log('*********前序遍历**********')
        const DLR = (root) => {
            if(!root){
                return;
            }
            console.log(root.name);
            let left = root.left;
            left && DLR(left);
            let right = root.right;
            right && DLR(right);
        }
        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            DLR(tree);
        }
        getListWithDLR();
        console.log('*********中序遍历**********')
        const LDR = (root) => {
            if(!root){
                return;
            }
            let left = root.left;
            left && LDR(left);
            console.log(root.name);
            let right = root.right;
            right && LDR(right);
        }
        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            LDR(tree);
        }
        getListWithLDR();
        console.log('*********后序遍历**********')
        const LRD = (root) => {
            if(!root){
                return;
            }
            let left = root.left;
            left && LRD(left);    
            let right = root.right;
            right && LRD(right);
            console.log(root.name);
        }
        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            LRD(tree);
        }
        getListWithLRD();
       
    </script>
</body>
</html>
