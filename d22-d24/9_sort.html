<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        // 将上面数组分别按从大到小以及从小到大进行排序后在console中输出
        
        const res1 = arr.sort((a, b) => b - a);
        console.log('从大到小: ', res1.join(','));
        const res2 = arr.sort((a, b) => a - b);
        console.log('从小到大: ', res2.join(','));

        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
        const res3 = arr.sort();
        console.log('a-z: ', res3.join(','));
        const res4 = arr.sort((a, b)=> {
                if(a < b){
                    return 1;
                }else if(a > b){
                    return -1
                }
                return 0;
            });
        console.log('z-a: ', res4.join(','));
        var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        // 将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
        const res5 = arr.sort((a, b) => {
            if(a[1] < b[1]){
                return 1;
            }else if(a[1] > b[1]){
                return -1;
            }
            return 0;
        })
        console.log(JSON.stringify(res5));
        // [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
        var arr = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        // 将上面数组分别按元素对象的value值从小到大进行排序后输出
        const res6 = arr.sort((a, b) => {
            if(a.value < b.value){
                return -1;
            }else if(a.value > b.value){
                return 1;
            }
            return 0;
        });
        console.log(JSON.stringify(res6));
    </script>
</body>
</html>
