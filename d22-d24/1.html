<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
    <script>
        const isNumber = (num) => {
            // return !isNaN(Number(num));
            var re = /^(-?\\d+)*/;//判断字符串是否为数字//判断正整数/[1−9]+[0−9]∗]∗/ 
        　　if (!re.test(num)) { 
                return false;
            }
            return true;
        }
        let result = document.querySelector('#result');
        const btn1 = document.getElementsByTagName('button')[0];
        btn1.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`)
            }
        }
        const btn2 = document.getElementsByTagName('button')[1];
        btn2.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                result.innerHTML = Number(numa).toFixed(numb);
            }
        }

        const btn3 = document.getElementsByTagName('button')[2];
        btn3.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                const radioa = document.querySelector('#radio-a');
                const radiob = document.querySelector('#radio-b');
                if(radioa.checked){
                    result.innerHTML = Math.abs(numa);
                }else if(radiob.checked){
                    result.innerHTML = Math.abs(numb);
                }
                
            }
        }

        const btn4 = document.getElementsByTagName('button')[3];
        btn4.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                const radioa = document.querySelector('#radio-a');
                const radiob = document.querySelector('#radio-b');
                if(radioa.checked){
                    result.innerHTML = Math.ceil(numa);
                }else if(radiob.checked){
                    result.innerHTML = Math.ceil(numb);
                }
                
            }
        }

        const btn5 = document.getElementsByTagName('button')[4];
        btn5.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                const radioa = document.querySelector('#radio-a');
                const radiob = document.querySelector('#radio-b');
                if(radioa.checked){
                    result.innerHTML = Math.floor(numa);
                }else if(radiob.checked){
                    result.innerHTML = Math.floor(numb);
                }
                
            }
        }
        const btn6 = document.getElementsByTagName('button')[5];
        btn6.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                const radioa = document.querySelector('#radio-a');
                const radiob = document.querySelector('#radio-b');
                if(radioa.checked){
                    result.innerHTML = Math.round(numa);
                }else if(radiob.checked){
                    result.innerHTML = Math.round(numb);
                }
                
            }
        }

        const btn7 = document.getElementsByTagName('button')[6];
        btn7.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                result.innerHTML = Math.max(numa, numb);
                
            }
        }

        const btn8 = document.getElementsByTagName('button')[7];
        btn8.onclick = () => {
            const numa = document.querySelector('#num-a').value;
            const numb = document.querySelector('#num-b').value;
            if(!(isNumber(numa) && isNumber(numb))){
                alert('输入非数字');
            }else{
                console.log(`输入${numa}, ${numb}`);
                result.innerHTML = Math.min(numa, numb);
                
            }
        }
    </script>
</body>
</html>
